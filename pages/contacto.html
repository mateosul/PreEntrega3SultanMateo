    <h1>Formulario de contacto</h1>
    <form class="formulario">
      <div>
        <label for="nombre">Nombre</label>
      </div>
      <div>
        <input type="text" id="nombre" />
      </div>

      <div>
        <label for="apellido">Apellido</label>
      </div>
      <div>
        <input type="text" id="apellido" />
      </div>

      <div>
        <label for="email">Correo electronico</label>
      </div>
      <div>
        <input type="email" name="" id="email" required />
      </div>

      <div>
        <label for="telefono">Numero de telefono</label>
      </div>
      <div>
        <input type="number" name="" id="telefono" />
      </div>

      <div class="espacioform">
        <textarea
          name=""
          id=""
          cols="30"
          rows="10"
          placeholder="Deje su comentario aquí"
          class="deje"
        ></textarea>
      </div>

      <div class="acomodarbotones">
        <button type="submit" class="botonform">Enviar el formulario</button>
        <button type="reset" class="botonform">Vaciar el formulario</button>
      </div>
    </form>

    <section class="seccion-contacto">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3404.8228362533187!2d-64.18868978424841!3d-31.41900690352394!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9432a28463594bc5%3A0xb84046c3359a7f55!2sAv.%20Duarte%20Quir%C3%B3s%2096%2C%20X5000%20C%C3%B3rdoba!5e0!3m2!1ses-419!2sar!4v1665736987147!5m2!1ses-419!2sar"

    </section>
